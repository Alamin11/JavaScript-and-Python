<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="name" placeholder="Name">
            <input type="password" name="pass" placeholder="Password">
        </div>
        <div>
            Favorite color?
            <input type="radio" name="color" value="red">Red
            <input type="radio" name="color" value="green">Green
            <input type="radio" name="color" value="blue">Blue
            <input type="radio" name="color" value="yellow">Yellow
        </div>
        <div>
            <input name="country" list="countries" placeholder="Select country">
            <datalist id="countries">
                <option value="Bangladesh">
                <option value="Pakistan">
                <option value="India">
                <option value="Srilanka">
                <option value="Mayanmar">
                <option value="Nepal">
                <option value="Vutan">
            </datalist>
        </div>
        <div>
            <fieldset>
                <legend>Personal information:</legend>
                <label for="fname">First name</label><br>
                <input type="text" name="fname" placeholder="Al amin"><br>
                <label for="lname">Last name</label><br>
                <input type="text" name="lname" placeholder="Mondol"><br>
                <input type="submit" name="submit" placeholder="save">


            </fieldset>
        </div>
    </form>
</body>
</html>
