<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body{
            background-color: rgb(3, 37, 2);
            color: rgb(244, 246, 248);
        }
        .heading{
            font-size: 32px;
            color: rgb(189, 8, 68);
        }
        .container{
            width: 50%;
            margin: auto;
        }
        #content {
            font-size: 24px;
        }
        div.container {
            text-align: center;
            color: aquamarine;
        }
    </style>
    <title>CSS Selector</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>This is the heading</h1>
        </div>
        <div id="content">
            <p>Here you will learn all the css selectors but don't be tensed. <br> 
                you don't need to memorise all this just try to understand the concept</p>
            <img src="images/freeBird.jpg" alt="Free bird">

        </div>
    </div>

    
</body>
</html>
